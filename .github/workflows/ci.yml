name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @tickethacker/api run lint
      - run: pnpm --filter @tickethacker/dashboard run lint

  build-api:
    name: Build API
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: tickethacker
          POSTGRES_PASSWORD: tickethacker
          POSTGRES_DB: tickethacker
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U tickethacker"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @tickethacker/api run db:generate
      - run: pnpm --filter @tickethacker/api run build
    env:
      DATABASE_URL: postgresql://tickethacker:tickethacker@localhost:5432/tickethacker

  build-dashboard:
    name: Build Dashboard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @tickethacker/dashboard run build

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [build-api]
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: tickethacker
          POSTGRES_PASSWORD: tickethacker
          POSTGRES_DB: tickethacker_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U tickethacker"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @tickethacker/api run db:generate
      - run: pnpm --filter @tickethacker/api test
    env:
      DATABASE_URL: postgresql://tickethacker:tickethacker@localhost:5432/tickethacker_test
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      JWT_SECRET: ci-test-secret
      JWT_REFRESH_SECRET: ci-test-refresh-secret
