services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: tickethacker-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: tickethacker
      POSTGRES_PASSWORD: tickethacker
      POSTGRES_DB: tickethacker
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tickethacker"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tickethacker-redis
    restart: unless-stopped
    ports:
      - "6381:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog
    container_name: tickethacker-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  pgdata:
  redisdata:
