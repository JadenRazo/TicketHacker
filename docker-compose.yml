services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: tickethacker-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: tickethacker
      POSTGRES_PASSWORD: tickethacker
      POSTGRES_DB: tickethacker
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tickethacker"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tickethacker-redis
    restart: unless-stopped
    ports:
      - "6381:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog
    container_name: tickethacker-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"

  realtime:
    build:
      context: ./services/realtime
      dockerfile: Dockerfile
    container_name: tickethacker-realtime
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REALTIME_PORT: 3002
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3002/health"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  pgdata:
  redisdata:
